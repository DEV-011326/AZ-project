<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://127.0.0.1:5500/web/ma-bibliotic/styles.css">
    <link rel="stylesheet" href="http://127.0.0.1:5500/web/statique/to-do-list/style.css">
    <title> ToDo list</title>
</head>
<body class="background-silver">
    <div class="container simple-border simple-style background-cornflowerblue margin-100">
        <p class="titre size-60 center cursive-font bold color-white">To-Do-List</p>
        <div class="add-task simple-style background-skyblue margin-20">
            <input type="text" id="new-task" onchange="add_new_task();" placeholder="add task" class="add-task-input block bold simple-border size-25 margin-20 cursive-font padding-10 radius-10">
            <input type="button" value=" add new task " onclick="add_new_task();" class="add-task-button button block bold size-28 margin-20 simple-border padding-10 background-darkcyan cursive-font radius-10 color-white cursor-pointer">
            
        </div>
        <!-- <hr class="br1 simple-border margin-20"> -->
        <div class="tasks-vuew simple-style background-skyblue margin-20">
            <input type="text" id="filter" oninput="filtre();" placeholder="filter-tasks" class="tasks-vuew-input block bold simple-border size-25 margin-20 cursive-font padding-10 radius-10">
            <div class="tasks-vuew-vuew radius-20 padding-10">
            </div>
            <input type="button" value="clear all" onclick="Clear();" class="tasks-vuew-button button block bold size-28 margin-20 simple-border padding-10 background-darkcyan cursive-font radius-10 color-white cursor-pointer">
        </div>
    </div>
    <script src="http://127.0.0.1:5500/web/statique/to-do-list/script.js"></script>
    <script type="text/javascript">
    </script>
</body>
